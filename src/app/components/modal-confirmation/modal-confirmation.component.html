<div class="modal-wrapper">
  <h2 class="title">{{ title }}</h2>
  <p class="message">{{ message }}</p>

  <div class="btn-group">
    <ion-button fill="outline" color="success" (click)="cancel()">
      Cancelar
    </ion-button>
    <ion-button color="success" (click)="confirm()"> Confirmar </ion-button>
  </div>
</div>

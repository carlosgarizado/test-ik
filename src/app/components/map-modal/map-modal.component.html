<ion-header>
  <ion-toolbar>
    <ion-title>Ubicación del Vehículo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container-hour">
    <span>Última hora de actualización :</span>
    <span>{{ date | date : "medium" }}</span>
  </div>
  <div id="modal-map" style="height: 100%; width: 100%"></div>
</ion-content>

<ion-content class="ion-padding">
  <div class="container-button">
    <h3>Paradas Intermedias</h3>
    <ion-button (click)="closeModal()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
  @if(stops.length > 0){
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      @for (stop of stops; track stop){
      <ion-item lines="none">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>{{ stop.address}}</h2>
          <p>{{formatHourToAmPm(stop.arrival_time)}} </p>
        </ion-label>
      </ion-item>
      }
    </ion-card-content>
  </ion-card>
  } @else{
    <div class="alert">
      <h3>No hay paradas intermedias</h3>
    </div>
 
  }
</ion-content>

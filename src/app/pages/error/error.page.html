<ion-content class="ion-padding error-container" fullscreen>
  <div class="error-wrapper">
    <img
      src="assets/img/error.png"
      alt="Something went wrong"
      class="error-image"
    />

    <h1 class="error-title">{{ errorTitle }}</h1>
    <p class="error-subtitle">{{ errorMessage }}</p>
  </div>
</ion-content>
